<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <title>libraryNest</title>
</head>
<style>

</style>

<body>
  <div class="auth"
    style="margin:10% auto; padding: 10px;;width: 40%;box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">
    <form id="form" action="" method="post">

      <div class="form-group">
        <h5>Авторизация</h5>
        <label for="exampleInputEmail1">логин</label>
        <input class="form-control" name="login" aria-describedby="emailHelp" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Пароль</label>
        <input type="password" class="form-control" name="password" required>
      </div>

      <button id="login" type="submit" class="btn btn-primary">войти</button>
      <button id="register" style="float: right;" type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <script>
    const registerButton = document.querySelector('#register')
    const loginButton = document.querySelector('#login')
    const form = document.querySelector('#form')

    registerButton.addEventListener('click', () => {
      form.action = "/auth/register"
    })
    loginButton.addEventListener('click', () => {
      form.action = "/auth/login"
    })





  </script>

</body>

</html>
